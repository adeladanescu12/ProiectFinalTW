<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>untold.shop</title>
    <link rel="stylesheet" href="shop.css">
    <script src="shop.js"></script>
</head>
<body>
    <p id="Hello">WELCOME TO UNTOLD!</p>
    <div>
        <h1>FORM</h1>
        <form>
            <label>Personal Data</label>
            <br>
            <input type="nume" placeholder="Name..." name="nume" required/>
            <input type="prenume" placeholder="Surname..." name="prenume" required/>
            <input type="email" placeholder="Email..." name="email" required/>
            <input type="password" value="secret" required/>
            <label for="pozaProfil" >Choose a profile picture:</label>
            <input type="file" id="pozaProfil" name="poza" accept="image/png, image/jpeg"/>
            <input type="date"/>
            
            <input type="radio" name="gen" id="feminin"/>
            <label for="feminin">female</label>
            <input type="radio" name="gen" id="masculin"/>
            <label for="masculin">male</label>
            <br>
            <label>Tickets</label>
            <br>
            <label for=""selectare>Choose the type of the tickets:</label>
            <br>
            <select id="selectare">
                <option>General Acces Basic</option>
                <option>Risk-free</option>
                <option>VIP</option>
            </select>
            <br>
            <label>Choose the number of tickets:</label>
            <input type="number" max="11" required/>
            
            <input type="checkbox" id="terms"/>
            <label for="Checkbox">I agree with the terms and conditions</label>
            
            <input type="reset"/>
            <input type="submit"/>
          
          </form>
    </div>
    <div class="cls">
        <h1>TICKETS</h1>
        <span>Tickets are of several types.</span>
        
    </div>
</body>
</html>
